<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        /* Container for the ball animation */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Ball style */
        .ball {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball" id="ball"></div>
    </div>

    <script>
        const ball = document.getElementById("ball");
        let position = 0;
        let speed = 2;
        let direction = 1;

        function bounce() {
            position += speed * direction;
            ball.style.top = position + "px";

            // Check if the ball hits the top or bottom of the container
            if (position > 200 || position < 0) {
                direction *= -1;  // Reverse direction
            }

            requestAnimationFrame(bounce);  // Continue the animation
        }

        bounce();  // Start the animation
    </script>
</body>
</html>
